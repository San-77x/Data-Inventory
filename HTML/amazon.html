<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon</title>
</head>

<body>
  <h2>USERNAME = {{username}}
  </h2>
</body>


<div class="container">

    <form action="/submitform" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-25">

          <label for="fname">Product Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="Pname" name="Product" placeholder="Product name..">
          <input type="file" name="Product_File" multiple>
          <input type="submit">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Product Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="Pcode" name="Code" placeholder="Product Code..">
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="subject">Remarks</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
